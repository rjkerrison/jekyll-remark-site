<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Presentation</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body {
        font-family: "Droid Serif";
      }
      h1,
      h2,
      h3 {
        font-family: "Yanone Kaffeesatz";
        font-weight: normal;
      }
      .remark-code,
      .remark-inline-code {
        font-family: "Ubuntu Mono";
      }
    </style>
  </head>
  <body>
    <script
      src="/jekyll-remark-site/assets/remark.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      const slideshow = remark.create({
        navigation: { scroll: false },
        source: `class: center, middle

# Example Presentation

## Using Remark

---

# .center[Example Presentation]

## .center[Using Remark and Jekyll]

This example presentation uses [remarkjs][remark] to create the presentation.

The slides are generated into pages by [jekyll][jekyll].

[remark]: https://github.com/gnab/remark "gnab/remark on GitHub"
[jekyll]: https://jekyllrb.com/ "jekyll official site"
`,
      });
    </script>
  </body>
</html>
